{% extends 'layout.html' %}

{% set content %}
<div class="page-header mb-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h2 class="page-title mb-0">
        <i class="bi bi-people-fill me-2 icon-gradient"></i> Nova Linguagem
      </h2>
    </div>
    <div class="text-muted small">
      <i class="bi bi-person-circle me-1"></i> Usuário: <strong>{{ session['usuario']['nome'] }}</strong>
    </div>
  </div>
  <hr class="mt-2 mb-0 page-header-divider">
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a href="{{ url_for('linguagens.visualizar_linguagens') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>
</div>
{% endset %}
