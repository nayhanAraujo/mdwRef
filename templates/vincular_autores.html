{% extends 'layout.html' %}
{% set content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-link-45deg me-2"></i> Vincular Autores à Referência
  </h3>
  <div class="text-muted small">
    Usuário logado: <strong>{{ session['usuario']['nome'] }}</strong>
  </div>
</div>
<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Referência:</label>
          <p class="form-control-plaintext">{{ titulo_ref }}</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Selecione Autores</label>
          <div class="border rounded p-2" style="max-height:300px;overflow-y:auto;">
            {% for autor in autores %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="autores[]" id="autor{{ autor[0] }}" value="{{ autor[0] }}" {% if autor[0] in autores_associados %}checked{% endif %}>
              <label class="form-check-label" for="autor{{ autor[0] }}">
                {{ autor[1] }} ({{ autor[2] }})
              </label>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salvar
          </button>
          <a href="{{ url_for('referencias.visualizar_referencias') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endset %}
