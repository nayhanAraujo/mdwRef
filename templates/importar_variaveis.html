{% extends 'layout.html' %}

{% set content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-file-earmark-arrow-up me-2"></i> Importar Variáveis (.cs)
  </h3>
  <div class="text-muted small">
    Usuário logado: <strong>{{ session['usuario'] }}</strong>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Selecione o arquivo .cs</label>
        <input type="file" name="arquivo" class="form-control" accept=".cs" required>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-upload"></i> Importar
        </button>
        <a href="{{ url_for('variaveis.visualizar_variaveis') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>
</div>
{% endset %}
