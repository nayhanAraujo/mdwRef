{% extends 'layout.html' %}

{% set content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-plus-circle me-2"></i> Nova Especialidade
  </h3>
  <div class="text-muted small">
    <i class="bi bi-person-circle me-1"></i> Usuário: <strong>{{ session['usuario']['nome']|e }}</strong>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a href="{{ url_for('especialidades.visualizar_especialidades') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>
</div>
{% endset %}
