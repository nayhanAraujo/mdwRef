{% extends 'layout.html' %}
{% block title %}Fórmulas Cadastradas{% endblock %}
{% set content %}
<h3>Fórmulas Cadastradas</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Variável</th>
      <th>Nome</th>
      <th>Fórmula</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for cod, nome, formula, sigla in formulas %}
    <tr>
      <td>{{ sigla }}</td>
      <td>{{ nome }}</td>
      <td>{{ formula }}</td>
      <td>
        <a href="{{ url_for('editar_formula', codformula=cod) }}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{{ url_for('excluir_formula', codformula=cod) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Deseja realmente excluir esta fórmula?');">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('nova_formula') }}" class="btn btn-success">+ Nova Fórmula</a>
{% endset %}
