<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MDW Referências{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/confirmacoes.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #f8f9fa;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .sidebar {
  width: 220px;
  background: #0d6efd;
  color: white;
  padding-top: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0b5ed7;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .logout {
      padding: 10px 20px;
      position: absolute;
      bottom: 20px;
      left: 0;
    }

    .login-container {
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      border-radius: 16px;
      padding: 40px;
      width: 500px;
      color: white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      margin: auto;
    }

    .logo-mdw {
      font-size: 2rem;
      font-weight: bold;
      color: #00d1ff;
      margin-bottom: 25px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-login {
      width: 48%;
      font-weight: bold;
    }

    .btn-clear {
      width: 48%;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("{{ url_for('static', filename='img/fundo.jpg') }}");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  {% block content %}

  
    {% if session.get('usuario') %}
      <div class="wrapper">
        <div class="sidebar">
            <div>
              <h4 class="text-center mb-3">REFERÊNCIAS</h4>
              <hr style="border-color: rgba(255,255,255,0.3); width: 80%; margin: auto;">
          
              <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">
                <i class="bi bi-house"></i> Início
              </a>
              <a class="nav-link {% if request.endpoint == 'biblioteca' %}active{% endif %}" href="{{ url_for('biblioteca') }}">
                <i class="bi bi-collection me-1"></i> Biblioteca
              </a>

            </div>
          
            <div class="logout mb-3 ms-3">
              <a href="{{ url_for('logout') }}" class="text-white small">
                <i class="bi bi-box-arrow-left"></i> Sair
              </a>
            </div>
          </div>

        <div class="content">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}
          {{ content | safe }}
        </div>
      </div>
    {% else %}
      <div class="login-body">
        {{ content | safe }}
      </div>
    {% endif %}
  {% endblock %}

</body>

<script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      const tipo = "{{ messages[0][0] }}";
      const mensagem = "{{ messages[0][1] }}";

      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: tipo,
        title: mensagem,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    {% endif %}
  {% endwith %}
</script>

</html>
