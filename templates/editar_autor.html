{% extends 'layout.html' %}
{% set content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-pencil-square me-2"></i> Editar Autor
  </h3>
  <div class="text-muted small">
    Usuário logado: <strong>{{ session['usuario']['nome'] }}</strong>
  </div>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ autor[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Abreviação</label>
        <input type="text" name="abreviacao" class="form-control" value="{{ autor[2] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">ORCID</label>
        <input type="text" name="orcid" class="form-control" value="{{ autor[3] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">País</label>
        <input type="text" name="pais" class="form-control" value="{{ autor[4] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">URL</label>
        <input type="text" name="url" class="form-control" value="{{ autor[5] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <input type="text" name="codtipo" class="form-control" value="{{ autor[6] }}">
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a href="{{ url_for('autores.visualizar_autores') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>
</div>
{% endset %}
