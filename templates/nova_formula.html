{% extends 'layout.html' %}
{% block title %}Nova Fórmula{% endblock %}
{% set content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-list-ul me-2"></i> Cadastrar Fórmula
  </h3>
  <div class="text-muted small">
    Usuário logado: <strong>{{ session['usuario']['nome'] }}</strong>
  </div>
</div>
<div class="container">

<form method="post">
  <div class="mb-3">
    <label for="sigla" class="form-label">Variável (sigla):</label>
    <select name="sigla" id="sigla" class="form-select" required>
      {% for s in siglas %}
        <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="formula" class="form-label">Fórmula:</label>
    <textarea name="formula" id="formula" rows="4" class="form-control" required></textarea>
  </div>
  <button type="button" class="btn btn-success" onclick="confirmarSalvarFormula()">Salvar</button>
  <a href="{{ url_for('bibliotecas.biblioteca') }}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Voltar para Biblioteca
  </a>
  
</form>
{% endset %}
