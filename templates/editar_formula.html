{% extends 'layout.html' %}
{% block title %}Editar Fórmula{% endblock %}
{% set content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-primary mb-0">
    <i class="bi bi-pencil-square me-2"></i> Editar Fórmula
  </h3>
  <div class="text-muted small">
    Usuário logado: <strong>{{ session['usuario']['nome'] }}</strong>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-4">{{ nome }}</h5>
    <form method="post">
      <div class="mb-3">
        <label for="formula" class="form-label">Fórmula:</label>
        <textarea name="formula" id="formula" rows="4" class="form-control" required>{{ formula }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-2"></i>Salvar Alterações
        </button>
        <a href="{{ url_for('formulas.visualizar_formulas') }}" class="btn btn-secondary">
          <i class="bi bi-x-circle me-2"></i>Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endset %}
